            var Peoplemask = prompt("มีคนใส่เเมสก์กี่คน");
            var Peoplenonmask = prompt("มีคนไม่ใส่เเมสก์กี่คน");

            IsCoViDmask = prompt("ผู้ป่วยใส่เเมสก์ไหม? 1=ใส่ 2=ไม่ใส่");
            numberCovid = prompt("ผู้ป่วยมีกี่คน");
            probability1 = 0;
            //กรณีคนใส่เเมสก์ + ผู้ป่วยใส่เเมสก์
            if (IsCoViDmask == "1") {
                probability1 = 0.01;      //1%
            }
            //กรณีคนใส่เเมสก์ + ผู้ป่วยไม่ใส่เเมสก์
            else if (IsCoViDmask == "2") {
                probability1 = 0.2;      //20%
            }
            newCoViD1 = Peoplemask * (probability1 * numberCovid);
            parseInt(newCoViD1);

            //กรณีคนไม่ใส่เเมสก์ + ผู้ป่วยใส่เเมสก์
            if (IsCoViDmask == "1") {
                probability1 = 0.05;      //5%
            }

            else if (IsCoViDmask == "2") {
                probability1 = 0.8;      //80%
            }

            if (pronum8 > 1){
                pronum8 = 1
            }
            newCoViD2 = Peoplenonmask * pronum8;

            var newCoViD3 = parseInt(newCoViD1) + parseInt(newCoViD2);
